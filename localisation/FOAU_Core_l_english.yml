 ##Economic Policies ###Descriptions for economic policies done by TheRealGrixly
 
 voluntary_society:0 "Voluntary Society"
 voluntary_society_desc:0 "Voluntary Society advocates for the elimination of centralized states in favor of a system of private property enforced by private agencies, free markets and the right-libertarian interpretation of self-ownership, which extends the concept to include control of private property as part of the self."
 
 laissez_faire_capitalism:0 "Laissez-Faire Capitalism"
 laissez_faire_capitalism_desc:0 "Laissez-Faire Capitalism is an economic system in which transactions between private groups of people are absent or almost absent of any form of economic interventionism such as regulation and subsidies via the Government."
 
 interventionism:0 "Interventionism"
 interventionism_desc:0 "Interventionism is an economic policy perspective favoring government intervention in the market process to correct market failures and promote the general welfare of the people."
 
 social_market:0 "Social Market"
 social_market_desc:0 "A Social Market Economy is a socioeconomic model combining a free market capitalist economic system alongside social policies that establish both fair competition within the market and a welfare state."
 
 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism, referring to a Oligarchal corporation, is a government body that brings together federations of workers and employers syndicates to regulate production in a holistic manner. Each trade union would theoretically represent its professional concerns, especially by negotiation of labour contracts and the like."
 
 state_capitalism:0 "State Capitalism"
 state_capitalism_desc:0 "State Capitalism is an economic system in which the state undertakes business and commercial economic activity and where the means of production are organized and managed as state-owned enterprises."
 
 cooperative_society:0 "Cooperative Society"
 cooperative_society_desc:0 "Cooperative Society Economics is a type of economic system involving the public, cooperative or social ownership of the means of production in the framework of a market economy."
 
 planned_economy:0 "Planned Economy"
 planned_economy_desc:0 "Planned Economy is a type of economic system where investment, production and the allocation of capital goods take place according to economy-wide economic plans and production plans."
 
 mutual_aid:0 "Mutual Aid"
 mutual_aid_desc:0 "Mutual Aid is a voluntary reciprocal exchange of resources and services for mutual benefit. Mutual aid projects are a form of political participation in which people take responsibility for caring for one another and changing political conditions."
 
