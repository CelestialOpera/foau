 #RadSoc Subs
 radical_socialism_ideology:0 "Radical Socialism"
 radical_socialism_ideology_desc:0 "Radical Socialism carries along the ideas of socialism along a more radical and revolutionary transition, opposed to the Utopian Socialist ideal of working with the bourgeoisie in a peaceful cooperative society."
 fascism:0 "Fascism"
 fascism_desc:0 "Fascism is a populist and nationalistic strain of the greater Radical Socialist movement, at times compared to early forms of Popularism and labeled as Popularism itself at times it is different as it does not hold the nationalistic ideas to absolute authority. Fascists are open to abandoning their nationalistic agenda when needed in favor of the populist and socialist key ideas of the movement. Fascists wish to build up the workers of their nation, opposed to popularist style socialism which seeks to put their national identity above the workers."
 marxism_gallarcherism:0 "Marxism-Gallarchism"
 marxism_gallarcherism_desc:0 ""
 martovism:0 "Martovism"
 martovism_desc:0 ""
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 ""
 voyennoye_pervenstvo:0 "Voyennoye Pervenstvo"
 voyennoye_pervenstvo_desc:0 ""
 ramirezism:0 "Ramirezism"
