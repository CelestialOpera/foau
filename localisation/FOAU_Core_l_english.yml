 ultravisionary_socialism:0 "Ultravisionary Socialism"
 ultravisionary_socialism_desc:0 ""
 
 #UtopSoc Subs
 utopian_socialism_ideology:0 "Utopian Socialism"
 utopian_socialism_ideology_desc:0 "Utopian Socialism embraces socialistic ideals while believing that they can be implemented in a smooth cooperative transition, allowing all corners and classes of society to work together, which is opposed to the revolutionary and radical ideas of the Radical Socialist sect of Socialism."
 associationism:0 "Associationism"
 associationism_desc:0 "Associationism is often confused with the popularist movement of Utopian Nationalism due to the latter using the name Utopian and the former being a strain of Utopian Socialism as well as nationalist. Associationism believes in working together with the enemies within a nation to make the country a better place, cooperate with those you aren't aligned with to ensure the success of the nation. One of the key ideas of Associationism was born out of a phrase, said phrase being 'An enemy is just a friend, yet to be made!'."
 religious_socialism:0 "Religious Socialism"
 religious_socialism_desc:0 "Religious Socialism is a strain of the Utopian Socialist movement that seeks to unite the people under God, or their key religious figure. Believing that socialism is the true way forward as praised my many gods and deities, to help one another and rejoice in the faith. Religious Socialism is opposed to class warfare as adherents believe possible enemies need to be assisted, and worked with to ensure a better society for all on their way through life."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialism embraces democratic principles along with socialist economic ideals. Democratic Socialists want to work within the Democratic framework to reform society from inside opposed to revolution. Democratic Socialists also embrace cooperation with capitalist parties as to ensure they can succeed in the political sphere."
 imperial_socialism:0 "Imperial Socialism"
 imperial_socialism_desc:0 "Imperial Socialism is a variant of Socialism that can trace its roots back to the United Kingdom. Formed in the melting pot of nations that was Imperial London, in debate salons as well as union pubs, Imperial Socialism is deeply internationalist in its onlook. What sets the ideology apart from the other stems of Socialism is its belief in the "Red Worker's Burden", that it is the task of the emancipated working class to spread the revolution to countries it has yet to reach, and shepherd the unemancipated workers towards the universal Socialist Commonwealth, a fraternity of equal nations under the scarlet banner. Imperial Socialism is revolutionary, but rejects revolutionary terror tactics, believing that the Commonwealth is unattainable without humanity and mutual cooperation. A uniquely British way of thought, Imperial Socialism has very few adherants outside of Great Britain, but has made some traction within the British socialist movement."

 #Pastoralist Subs
 pastoralism_ideology:0 "Pastoralism"
 pastoralism_ideology_desc:0 "Pastoralists are a group of anti-industrial thinkers that grew out of post-Great War strife that they pin on the Industrial Revolution. While being very socialistic in nature, the ideology is not inherently socialist in all strains but instead is focused on the idea of nature, naturalism, ruralism and more. While most Pastoralists don't wish for the total abandonment of industrial society they typically wish to slow down said society or implement reforms and regulations for what they say is a possible environmental crisis."
 
 #Liberalism
 liberalism_ideology:0 "Liberalism"
 liberalism_ideology_desc:0 ""
 
 #Staatist Subs
 revanche_liberalism:0 "Revanche Liberalism"
 revanche_liberalism_desc:0 "Revanche Liberalism is the name of the ideology put in place under the Herriot Regime of France. The term came about prior to the establishment of the Nouvelle démocratie system. Despite its name, Revanche Liberalism is a fairly illiberal staatist ideology that espouses extreme anti-radicalism, autocratic rule, revanche, and colonialism. It is at times compared to Popularism by liberals and sometimes nicknamed Herriotism, and despite its anti-radical talking points is radical in its own right. Followers of the ideology however tend to strongly defend it as being liberal, and socially protectionist, defending their nation against radicalism while ignoring the radical extents the beliefs itself holds onto."
 
 
